# Application settings
app {
  name = "VCOlabs"
  version = "1.0.0"
  environment = "development"  # Options: development, staging, production
}

# Server settings
play.server {
  http.port = 9000
  https.port = 9443
}

//   # Database configuration (e.g., PostgreSQL)
//   db.default {
//   driver = "org.postgresql.Driver"
//   url = "jdbc:postgresql://localhost:5432/mydb"
//   username = "myuser"
//   password = "mypassword"
//   connectionTimeout = 5000  # in milliseconds
}

# Cache settings
play.cache {
  enabled = true
  ttl = 3600  # Time-to-live in seconds
}

# Logging configuration
logger {
  # Log level options: OFF, ERROR, WARN, INFO, DEBUG, TRACE
  root = INFO
  play = DEBUG
  db = WARN
}

# Authentication settings
auth {
  jwt {
    secretKey = "super-secret-key"
    tokenExpirationMinutes = 60
  }
}

# External API configurations
externalApis {
  exampleService {
    baseUrl = "https://api.example.com"
    apiKey = "example-api-key"
    timeout = 3000  # in milliseconds
  }
}

# Email configuration (e.g., SMTP)
mail {
  host = "smtp.example.com"
  port = 587
  username = "your-email@example.com"
  password = "your-email-password"
  ssl = true
}

# Akka configuration (for Play Framework or Akka HTTP applications)
akka {
  loglevel = "DEBUG"
  actor {
    default-dispatcher {
      fork-join-executor {
        parallelism-min = 2
        parallelism-factor = 2.0
        parallelism-max = 10
      }
    }
  }
}

# Custom application settings
myCustomSettings {
  featureToggle {
    experimentalFeature = false
  }
  maxItemsPerPage = 20
  defaultLocale = "en"
}
